---
postgresql_init_cmd: '/usr/pgsql-14/bin/postgresql-14-setup initdb'
postgresql_init_cmd_options: '--encoding=UTF-8 --no-locale'
postgresql_packages:
  - postgresql14-devel
  - postgresql14-server
posgtresql_rpm: https://download.postgresql.org/pub/repos/yum/reporpms/EL-8-x86_64/pgdg-redhat-repo-latest.noarch.rpm
postgresql_service_name: postgresql-14
